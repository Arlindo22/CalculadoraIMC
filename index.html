<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IMC</title>
</head>
<body>
    <div class="corpo">
    <h1>Calcule seu IMC</h1>
    
    <div class="tabelas-container">
        <div class="tabeladireita">
            <table>
                <tr>
                    <th>IMC</th>
                </tr>
                <tr>
                    <td>Abaixo de 18.5</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                </tr>
                <tr>
                    <td>30 ou mais</td>
                </tr>
            </table>
        </div>
        <div class="tabelaesquerda">
            <table>
                <tr>
                    <th>Categoria</th>
                </tr>
                <tr>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Obesidade</td>
                </tr>
            </table>
        </div>
    </div>
    
    <form id="form">
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" required>
        <br>
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" step="0.01" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
